{% extends 'reviews/base.html' %}

{% block title %}List of Books{% endblock %}

{% block heading %}List of Books{% endblock %}

{% block content %}
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book_detail' book.title %}">{{ book.title }}</a>
    </li>
    {% empty %}
    <li>
        No books found.
    </li>
    {% endfor %}
</ul>
{% endblock %}
